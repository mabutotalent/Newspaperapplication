<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=ï¿½, shrink-to-fit=no">
    <title>{% block title %}Newspaper App{% endblock %}</title>
  </head>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="{% url 'home' %}">Newspaper</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-t\
        arget="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" ari\
        a-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        {% if user.is_authenticated %}
        <ul class="navbar-nav mr-auto">
<li class="nav-item"><a href="{% url 'article_create' %}">+ New</a></li>
</ul>
        <ul class="navbar-nav ml-auto">
        <li class="nav-item">
        <a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{ user.username.title }}
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
          <a class="dropdown-item" href="{% url 'password_change' %}">Change password</a>
          <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
        </div>
        </li>
        </ul>
        {% else %}
        <form class="form-inline ml-auto">
        <a href="{% url 'login' %}" class="btn btn-outline-secondary">Log in</a>
        <a href="{% url 'signup' %}" class="btn btn-primary ml-2">Sign up</a>
        </form>
        {% endif %}
        </div>
    </nav>
      <div class="container">
        {% block content %}{% endblock content %}
      </div>
  </body>
</html>
